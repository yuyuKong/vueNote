<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>watch选项</title>
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
<h1>watch选项</h1>
<hr>
<div id="app">
    <p>今日温度：{{temperature}}</p>
    <p>穿衣推荐：{{recommend }}</p>
    <p>
        <button @click="up">升高温度</button>
        <button @click="down">降低温度</button>
    </p>
</div>
</body>
<script>
    var recArr = ["T恤短袖","夹克长裙","棉衣羽绒服"]
    var app = new Vue({
        el:"#app",
        data:{
            temperature:14,
            recommend:"T恤短袖"
        },
        methods:{
            up:function () {
                this.temperature+=5;
            },
            down:function () {
                this.temperature-=5;
            }
        },
        watch:{
            temperature:function (newVal,oldVal,) {
                if(newVal>14){
                    this.recommend = recArr[0];
                }else if(newVal<14 && newVal>0){
                    this.recommend = recArr[1];
                }else{
                    this.recommend = recArr[2];
                }
            }
        }
    })

        }else{

</script>
</html>
