<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-if&v-else&v-show</title>
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
<h1>v-if&v-else&v-show</h1>
<hr>
<div id="app">
    <div v-if="isLogin">您好，宇宇</div>
    <div v-else>请登陆</div>
    <div v-show="isLogin">v-if：判断是否加载，可以减轻服务器的压力，在需要时加载。v-show：调整css dispaly属性，可以使客户端操作更加流畅。</div>
</div>
</body>
<script>
    var app = new Vue({
        el:"#app",
        data:{
            isLogin:true
        }
    })
</script>
</html>
